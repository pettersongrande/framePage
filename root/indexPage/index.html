<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainPageCss/mainpagestyles.css">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
    <title>Page Frame</title>
</head>
<body>

    <header class="headerContainer">
        <nav>
            <a href="https://google.com" class="headerContainer menuBoxes">Services</a>
            <a href="https://google.com" class="headerContainer menuBoxes">Pricing</a>
            <a href="https://google.com" class="headerContainer menuBoxes">About</a>
            <a href="https://google.com" class="headerContainer menuBoxes">Book</a>
        
            <div class="headerContainer logoBox">
                <div>
                    <img src="mainPageImg/bookshelf.png" alt="pageLogo"></img>
                </div>
                <div class="pageNameText">
                    <h4>
                        THE LIBRARY
                    </h4>
                </div>
            </div>
        </nav>
    </header>

    <div class="mainContainer">

        <div class="presentationContainer">
            
            <section>
                <div class="imgBox">
                        <img id="mainImg" src="mainPageImg/library.jpg">
                        <!-- <h2>TEST</h2> -->
                </div>
                <div class="titleBox">
                        <h1>The Library</h1>
                        <h2>Welcome to THE LIBRARY, let's get your membership today!</h2>
                </div>

            </section>
        </div>

        
    </div>

    <div class="optionsContainer">

        <div class="optBox optBox1">My Services</div>
        <div class="optBox optBox2">Pricing</div>
        <div class="optBox optBox3">Book</div>

    </div>

    <!-- <footer>

        <h3>Add Social and Contact</h3>

    </footer> -->

    

   


</body>
</html>
